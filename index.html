<!DOCTYPE html>
<head charset="utf-8">
<style>
    svg {
        font: 10px sans-serif;
    }
    
    .background path {
        fill: none;
        stroke: #ddd;
        shape-rendering: crispEdges;
    }
    
    .foreground path {
        fill: none;
        stroke: steelblue;
    }
    
    .brush .extent {
        fill-opacity: .3;
        stroke: #fff;
        shape-rendering: crispEdges;
    }
    
    .axis line,
    .axis path {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }
    
    .axis text {
        text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
    }
</style>
</head>

<body>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script>
        // set margins according to Mike Bostock's convention
        var margin = {
                top: 50,
                right: 20,
                bottom: 30,
                left: 50
            },
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

        // create x scale
        var x = d3.scale.ordinal()
            .rangePoints([0, width], 1);

        // append SVG element to page
        var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        // load data asynchronously 
        d3.csv("data.csv", function(d) {
            // strip out relevant fields
            var point = {};
            point.AsthmaRates = +d.AsthmaRates;
            point.AirQuality = +d.AirQuality;
            point.SurfaceTemperature0908 = +d.SurfaceTemperature0908;
            point.NonWhite = +d.NonWhite;
            point.Income = +d.Income;
            point.NoHighSchoolDegree = +d.NoHighSchoolDegree;
            point.PopulationDensity = +d.PopulationDensity;
            point.TreeDensity = +d.TreeDensity;
            return point;
        }, function(error, data) {

            // object to hold the scale for each dimension
            var scales = {};
            var features = d3.keys(data[0]);

            // create a separate sclae for each y axis 
            features.forEach(function(key) {
                scales[key] = d3.scale.linear()
                    .range([height, 0])
                    .domain([0, d3.max(data, function(d) {
                        return d[key];
                    })]);
            });

            // setup general line and axis functions
            var line = d3.svg.line();
            var axis = d3.svg.axis().orient('left');

            // set domain of x scale
            x.domain(features);

            // create a path function
            var path = function(d) {
                return line(features.map(function(k) {
                    return [x(k), scales[k](d[k])];
                }));
            }

            // append the line to go through the axes
            var line_plot = svg.append("g")
                .attr("class", "foreground")
                .selectAll("path")
                .data([data[0]])
                .enter().append("path")
                .attr("d", path);

            // Add a group element for each dimension.
            var g = svg.selectAll(".dimension")
                .data(features)
                .enter().append("g")
                .attr("class", "dimension")
                .attr("transform", function(d) {
                    return "translate(" + x(d) + ")";
                });

            // append each y axis to the corresponding group
            g.append("g")
                .attr("class", "axis")
                .each(function(d) {
                    d3.select(this).call(axis.scale(scales[d]));
                })
                .append("text")
                .style("text-anchor", "middle")
                .attr("y", -9)
                .text(function(d) {
                    return d;
                });
        });
    </script>
</body>
</html>
